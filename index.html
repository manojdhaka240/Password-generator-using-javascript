<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body>

    <div class="container-fluid bg-secondary text-white mt-5" style="width: 800px; align-items: center; justify-content: center;">
        <div class="row">
            <div class="col offset-3 align-items-center">
                <span style="width: 100px;">Password Length:</span>
                <select class="mb-3 offset-2" style="width:180px" id="p-length" aria-label=".form-select-lg example">
                    <option value="" disabled><p class="font-weight-bold">Weak</p></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="1" disabled><p class="font-weight-bold">Strong</p></option>
                    <option value="8" selected>8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col offset-3">
                <span>Include Symbols:</span>
                <input class="offset-2" type="checkbox" name="" id="p-symbol"> <span>( e.g. @#$% )</span>
            </div>
        </div>

        <div class="row my-3">
            <div class="col offset-3">
                <span>Include Numbers:</span>
                <input class="offset-2" type="checkbox" name="" id="p-number"> <span>( e.g. 123456 )</span>
            </div>
        </div>

        <div class="row my-3">
            <div class="col offset-2">
                <span>Include Lowercase Characters:</span>
                <input class="offset-1" type="checkbox" name="" id="lowercase"> <span>( e.g. abcdefgh )</span>
            </div>
        </div>

        <div class="row my-3">
            <div class="col offset-2">
                <span>Include Uppercase Characters:</span>
                <input class="offset-1" type="checkbox" name="" id="uppercase"> <span>( e.g. ABCDEFGH )</span>
            </div>
        </div>

        <button class="offset-3 btn btn-outline-warning rounded" type="button" id = "submit" onclick = GeneratePassword() class="btn btn-outline-warning">Generate</button>
        <p class="text-center fs-5 offset-1 mt-2" id="answer"></p>
        <p class="text-center fs-5 offset-1" id="trick"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
